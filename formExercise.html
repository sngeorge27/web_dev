<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="first name">First Name:
			</label>
			<input id="first name" type="text" name="firstName" required>

			<label for="last name">Last Name:</label>
			<input type="text" name="lastName" id="last name" required>
		</div>
		<div>
			<label for="male">Male</label>
			<input type="radio" name="gender" id="male">

			<label for="female">Female</label>
			<input type="radio" name="gender" id="female">

			<label for="other">Other</label>
			<input type="radio" name="gender" id="other">
		</div>
		<div>
			<label for="email">Email:</label>
			<input type="email" name="Email" required>

			<label for="password">Password:</label>
			<input type="password" name="Password" id="password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">
		</div>
		<div>
			<label>Birthday:</label>
			<select name="Month">
				<option>January</option>
				<option>Feburary</option>
				<option>March</option>
			</select>
			<select name="Day">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="Year">
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
				<option>2002</option>
			</select>
		</div>
		<div>
			<label for="terms">I agree to the terms and conditions</label>
			<input type="checkbox" name="state" id="terms">
		</div>
		<div><input type="submit" name="complete"></div>
	</form>
</body>
</html>
